<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Manager</title>
    <link rel="shortcut icon" href="#">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="header">
        <h2>JT Password Manager</h2>
    </div> 
    <div class="container">
        <form action='/' id='login_info' method="post"> 
            
            <label for="user_text">
                ID:
            </label>
            <input type="text" name="user_text" id="user_text">
            <label for="password">
                That one master password you need to rememeber:
            </label>
            <input type="password" name="password" id="master_password">
            
            <input type="submit" value="Enter">
        </form>

        <hr>

        <div class="register">
            <a href="/register">
                Sign Up
            </a>
        </div>
    </div>
</body>
</html>
