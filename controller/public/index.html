<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Manager</title>
    <link rel="shortcut icon" href="#">
</head>
<body>
    <div class="header">
        <h2>JT Password Manager</h2>
    </div> 
    <div class="container">
        <form action='/home' id='login_form' method="post"> 
            
            <label for="username">
                Username:
            </label>
            <input type="text" name="username" id="username">
            <label for="password">
                Master Password:
            </label>
            <input type="password" name="password" id="master_password">
            
            <input type="submit" value="Enter">
        </form>

        <hr>

        <div class="link">
            <a href="/register">
                Sign Up
            </a>
        </div>
    </div>
</body>
</html>
